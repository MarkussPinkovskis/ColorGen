<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorGen - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <div class="toast-container">
        {% if error %}
        <div id="errorToast" class="toast" role="alert" aria-atomic="true">
            <div class="toast-header red">
                <i class="fas fa-circle-exclamation me-2" style="color:#f87171"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">{{ error }}</div>
        </div>
        {% endif %}

        {% if success %}
        <div id="successToast" class="toast" role="alert" aria-atomic="true">
            <div class="toast-header green">
                <i class="fas fa-circle-check me-2" style="color:#34d399"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">{{ success }}</div>
        </div>
        {% endif %}
    </div>

    <div class="auth-wrapper">
        <div class="auth-card">

            <div class="auth-card-header">
                <div class="auth-logo">
                    <i class="fas fa-palette"></i>
                </div>
                <h2>ColorGen</h2>
                <p>Sign in or create your account</p>
            </div>

            <div class="auth-card-body">

                <div class="auth-tabs">
                    <button class="auth-tab-btn {% if not success %}active{% endif %}" onclick="switchTab('login', this)">
                        <i class="fas fa-arrow-right-to-bracket"></i> Login
                    </button>
                    <button class="auth-tab-btn {% if success %}active{% endif %}" onclick="switchTab('register', this)">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>

                <div class="auth-tab-pane {% if not success %}active{% endif %}" id="tab-login">
                    <form action="/login" method="POST">
                        <div class="auth-field">
                            <label>Email</label>
                            <div class="auth-input-wrap">
                                <span class="auth-input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" name="email" placeholder="you@example.com" required>
                            </div>
                        </div>
                        <div class="auth-field">
                            <label>Password</label>
                            <div class="auth-input-wrap">
                                <span class="auth-input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-auth">
                            <i class="fas fa-arrow-right-to-bracket"></i> Login
                        </button>
                    </form>
                </div>

                <div class="auth-tab-pane {% if success %}active{% endif %}" id="tab-register">
                    <form action="/register" method="POST">
                        <div class="auth-field">
                            <label>Email</label>
                            <div class="auth-input-wrap">
                                <span class="auth-input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" name="email" placeholder="you@example.com" required>
                            </div>
                        </div>
                        <div class="auth-field">
                            <label>Password</label>
                            <div class="auth-input-wrap">
                                <span class="auth-input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" placeholder="Create a password" required minlength="6">
                            </div>
                            <div class="auth-hint"><i class="fas fa-circle-info me-1"></i>At least 6 characters</div>
                        </div>
                        <button type="submit" class="btn-auth">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.toast').forEach(el => {
            new bootstrap.Toast(el, { delay: 4000 }).show();
        });

        function switchTab(tab, btnEl) {
            document.querySelectorAll('.auth-tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.auth-tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            btnEl.classList.add('active');
        }
    </script>
</body>
</html>
