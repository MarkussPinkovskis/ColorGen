<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorGen - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-palette me-2" style="background: linear-gradient(135deg,#c8b5ff,#ff9de2); -webkit-background-clip:text; -webkit-text-fill-color:transparent;"></i>ColorGen
            </a>
            <div class="d-flex align-items-center gap-3">
                <a href="/profile" class="nav-avatar" title="Profile" id="navAvatar">
                    {% if avatar %}
                        <img src="{{ avatar }}" alt="avatar">
                    {% else %}
                        {{ user[0].upper() }}
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>

    <div class="profile-wrapper">
        <div class="profile-card">

            <div class="profile-banner"></div>

            <div class="profile-info">
                <div class="profile-avatar-wrap">
                    <div class="profile-avatar" onclick="document.getElementById('avatarInput').click()">
                        {% if avatar %}
                            <img src="{{ avatar }}" alt="avatar">
                        {% else %}
                            {{ user[0].upper() }}
                        {% endif %}
                    </div>
                    <div class="profile-avatar-hint">Click to change</div>
                    <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="uploadAvatar(event)">
                </div>

                <div class="profile-email">{{ user }}</div>
                <div class="profile-since">
                    <i class="fas fa-calendar me-1"></i>Member since <span id="createdAt">{{ created_at }}</span>
                </div>

                <div class="profile-section">
                    <div class="profile-section-title">Account</div>
                    <a href="/logout" class="btn-danger-soft">
                        <i class="fas fa-arrow-right-from-bracket"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const raw = document.getElementById('createdAt').textContent.trim();
        const utcDate = new Date(raw.replace(' ', 'T') + 'Z');
        document.getElementById('createdAt').textContent = utcDate.toLocaleDateString('lv-LV', {
            year: 'numeric', month: 'long', day: 'numeric'
        });

        async function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('avatar', file);

            const avatarEl = document.querySelector('.profile-avatar');
            avatarEl.style.opacity = '0.5';

            try {
                const res = await fetch('/upload-avatar', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    avatarEl.innerHTML = `<img src="${data.avatar}" alt="avatar">`;
                    document.getElementById('navAvatar').innerHTML = `<img src="${data.avatar}" alt="avatar">`;
                }
            } catch {
                alert('Upload failed. Please try again.');
            } finally {
                avatarEl.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
